<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz World</title>

		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<img
			src="https://www.crushpixel.com/big-static18/preview4/quiz-logo-with-speech-bubble-2718052.jpg"
			alt="img"
			id="img"
			class="img"
		/>
		<h1 id="title">Welcome to Quiz world</h1>

		<div class="main-container">
			<!-- quiz-container -->
			<div id="quiz-container">
				<!-- question container -->
				<div class="questions">
					<h2 id="question"></h2>
					<ol type="A">
						<li class="option">
							<span id="option0" onclick="calcScore(this)"></span>
						</li>
						<li class="option">
							<span id="option1" onclick="calcScore(this)"></span>
						</li>
						<li class="option">
							<span id="option2" onclick="calcScore(this)"></span>
						</li>
						<li class="option">
							<span id="option3" onclick="calcScore(this)"></span>
						</li>
					</ol>
					<h4 id="stat"></h4>
				</div>

				<div class="buttons">
					<button type="button" class="next">Next one</button>
				</div>
			</div>

			<!-- scoreboard section -->
			<div id="scoreboard">
				<img
					src="https://i.pinimg.com/originals/39/0a/63/390a63fd7544eac14d3b44f4b094f89f.jpg"
					alt="score"
					id="scoreimg"
				/>
				<h2 id="score-title">Your Score</h2>
				<h2 id="score"></h2>
				<button type="button" id="score-btn" onclick="backToQuiz()">
					Back to Quiz
				</button>
				<button type="button" id="check-answer" onclick="checkAnswer()">
					Check Answers
				</button>
			</div>

			<!-- answers section -->
			<div id="answerBank">
				<h2>Answers :</h2>
				<ol type="1" id="answers"></ol>
				<button type="button" id="score-btn" onclick="backToQuiz()">
					Back to Quiz
				</button>
			</div>
		</div>

		<!-- javascript file source -->
		<script src="/script.js"></script>
	</body>
</html>
